  <div class="container signup mb-5">
  
    <div class="row">
        <!-- <div class="col-md-8 offset-md-3"> -->
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">New User Details</h4>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <!-- <label for="fname">First Name<span class="text-danger">*</span></label> -->
                            <input type="text" name="fname" class="form-control" placeholder="First Name">
                        </div>

                        <div class="mb-3 col-md-6">
                            <!-- <label for="lname"><span class="text-danger">*</span></label> -->
                            <input type="text" name="Lname" class="form-control" placeholder="Last Name">
                        </div></div>
                        <div class="row">

                        <div class="mb-3 col-md-6">
                            <!-- <label for="username">User Name<span class="text-danger">*</span></label> -->
                            <input type="username" name="username" class="form-control" placeholder="Username" min="8" max="15">
                        </div>
                        <div class="mb-3 col-md-6">
                            <!-- <label for="email">Email<span class="text-danger">*</span></label> -->
                            <input type="email" name="email" class="form-control" placeholder="Email" min="8" max="15">
                        </div></div>

                        <div class="row">

                          <div class="mb-3 col-md-6">
                              <!-- <label for="password">Password<span class="text-danger">*</span></label> -->
                              <input type="password" name="password" class="form-control" placeholder="Password" min="8" max="15">
                          
                            </div>
                          </div>
                          <div class="row">
                        <div class="col-md-3">
                           <button class="btn" id="adduser">Add User</button>
                        </div>
                        <div class="col-md-1">
                          <button class="btn" id="addcancel">Cancel</button>
                       </div>
                    </div>
                  </div>
              
            </div>

            </div>
